apiVersion: core.jenkins-x.io/v4beta1
kind: Requirements
spec:
  autoUpdate:
    enabled: false
    schedule: ""
  cluster:
    chartRepository: http://jenkins-x-chartmuseum.jx.svc.cluster.local:8080
    clusterName: twy-staging
    devEnvApprovers:
    - rryter
    environmentGitOwner: twygmbh
    gitKind: github
    gitName: github
    gitServer: https://github.com
    gke:
      projectNumber: "520153421142"
    project: twy-website-analytics
    provider: gke
    registry: gcr.io
    zone: us-central1-a
  environments:
  - key: dev
    owner: twygmbh
    repository: kubernetes-staging
  - key: staging
  - key: production
  - gitKind: github
    gitServer: https://github.com
    key: kubernetes-production
    owner: twygmbh
    promotionStrategy: Auto
    remoteCluster: true
    repository: kubernetes-production
  ingress:
    domain: staging.twy.gmbh
    externalDNS: true
    kind: ingress
    namespaceSubDomain: .
    tls:
      email: reto@twy.gmbh
      enabled: true
      production: true
  kuberhealthy: true
  pipelineUser:
    username: lukso-k8s-bot
  repository: nexus
  secretStorage: gsm
  storage:
  - name: logs
    url: gs://logs-twy-staging-0d4eb431745f
  - name: reports
    url: gs://reports-twy-staging-0d4eb431745f
  - name: repository
    url: gs://repository-twy-staging-0d4eb431745f
  vault: {}
  webhook: lighthouse
